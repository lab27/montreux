---
layout: default
---

<div class="home">

  <h1 class="page-heading">Images</h1>


    {% for image in site.data.images %}
      <figure>
        <img src="assets/images/{{image.name}}.jpg" class="post-meta" alt="{{image.name}}">
        <figcaption>{{image.caption}}</figcaption>
      </figure>
    {% endfor %}



</div>
